<!doctype html>
<html lang="fr">
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>MQTT demo</title>
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta/css/bootstrap.min.css" integrity="sha384-/Y6pD6FV/Vv2HJnA6t+vslU6fwYXjCFtcEpHbNJ0lyAFsXTsjBbfaDjzALeQsN6M" crossorigin="anonymous">
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
</head>
	<body>

		<nav class="navbar navbar-dark bg-dark">
		  <span class="navbar-text">
			TraC/Ker Real Time Plotting
		  </span>
		</nav>

		<div class="container-fluid" style="padding-top: 20px;">
			<div class="row">
				<div class="col-6">
					<div class="card">
					  <div class="card-header">
						Accéléromètre
					  </div>
					  <div class="card-body">
						<canvas id="accChart"></canvas>
					  </div>
					</div>
				</div>
				<div class="col-6">
					<div class="card">
					  <div class="card-header">
						Magnétomètre
					  </div>
					  <div class="card-body">
						<canvas id="magChart"></canvas>
					  </div>
					</div>
				</div>
			</div>
		</div>

		<script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.4.0/Chart.min.js"></script>
		<script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
		<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.11.0/umd/popper.min.js" integrity="sha384-b/U6ypiBEHpOf/4+1nzFpr53nxSS+GLCkfwBdFNTxtclqqenISfwAzpKaMNFNmj4" crossorigin="anonymous"></script>
		<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta/js/bootstrap.min.js" integrity="sha384-h0AbiXch4ZDo7tp9hKZ4TsHbi047NrKGLO3SEJAg45jXxnGIfYzk4Si90RDIqNm1" crossorigin="anonymous"></script>
		<script src="https://cdnjs.cloudflare.com/ajax/libs/paho-mqtt/1.0.2/mqttws31.min.js"></script>
		<script src="mqtt_wrapper.js"></script>
		<script>

			var ctx = document.getElementById("accChart").getContext('2d');
			var accChart = new Chart(ctx, {
				type: 'line',
				data: {
					labels: [],
					datasets: [{
						label: 'X',
						data: [],
						backgroundColor: 'rgba(255, 159, 64, 0.2)',
						borderColor: 'rgba(255, 159, 64, 1)',
						borderWidth: 1
					},
					{
						label: 'Y',
						data: [],
						backgroundColor: 'rgba(255, 99, 132, 0.2)',
						borderColor: 'rgba(255,99,132,1)',
						borderWidth: 1
					},
					{
						label: 'Z',
						data: [],
						backgroundColor: 'rgba(54, 162, 235, 0.2)',
						borderColor: 'rgba(54, 162, 235, 1)',
						borderWidth: 1
					}]
				},
				options: {
					scales: {
						yAxes: [{
							ticks: {
								beginAtZero:true
							}
						}]
					}
				}
			});

			var ctx = document.getElementById("magChart").getContext('2d');
			var magChart = new Chart(ctx, {
				type: 'line',
				data: {
					labels: [],
					datasets: [{
						label: 'X',
						data: [],
						backgroundColor: 'rgba(255, 159, 64, 0.2)',
						borderColor: 'rgba(255, 159, 64, 1)',
						borderWidth: 1
					},
					{
						label: 'Y',
						data: [],
						backgroundColor: 'rgba(255, 99, 132, 0.2)',
						borderColor: 'rgba(255,99,132,1)',
						borderWidth: 1
					},
					{
						label: 'Z',
						data: [],
						backgroundColor: 'rgba(54, 162, 235, 0.2)',
						borderColor: 'rgba(54, 162, 235, 1)',
						borderWidth: 1
					}]
				},
				options: {
					scales: {
						yAxes: [{
							ticks: {
								beginAtZero:true
							}
						}]
					}
				}
			});

			function add3D(chart, data) {
				chart.data.labels.push('');

				chart.data.datasets[0].data.push(data.x);
				chart.data.datasets[1].data.push(data.y);
				chart.data.datasets[2].data.push(data.z);

				if( chart.data.labels.length > 30 )
				{
					chart.data.labels.shift();
					chart.data.datasets[0].data.shift();
					chart.data.datasets[1].data.shift();
					chart.data.datasets[2].data.shift();
				}

				chart.update();
			}

			$(document).ready(function() {
				MQTTconnect();
			});
		</script>
	</body>
</html>
