<head>

</head>
	<body>

		<div class="container" style="padding-top: 20px;">
			<div class="row">
				<div class="col-6">
					<div class="card">
					  <div class="card-header">
						Accéléromètre
					  </div>
					  <div class="card-body">
						<canvas id="accChart"></canvas>
					  </div>
					</div>
				</div>
				<div class="col-6">
					<div class="card">

					  </div>
					  <div class="card-body">
						<canvas id="magChart"></canvas>
					  </div>
					</div>
				</div>
			</div>
			<div class="row" style="padding-top: 20px;">
				<div class="col-12">
					<div class="card">
					  <div class="card-header">
						Cartographie
					  </div>

						<div id="mapid" style="width: 100%; height: 300px;"></div>

		<script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.4.0/Chart.min.js"></script>
		<script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
		<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.11.0/umd/popper.min.js" integrity="sha384-b/U6ypiBEHpOf/4+1nzFpr53nxSS+GLCkfwBdFNTxtclqqenISfwAzpKaMNFNmj4" crossorigin="anonymous"></script>
		<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta/js/bootstrap.min.js" integrity="sha384-h0AbiXch4ZDo7tp9hKZ4TsHbi047NrKGLO3SEJAg45jXxnGIfYzk4Si90RDIqNm1" crossorigin="anonymous"></script>
		<script src="https://cdnjs.cloudflare.com/ajax/libs/paho-mqtt/1.0.2/mqttws31.min.js"></script>
		<script src="https://cdnjs.cloudflare.com/ajax/libs/leaflet/1.2.0/leaflet.js"></script>
		<script src="mqtt_wrapper.js"></script>
		<script>

			var ctx = document.getElementById("accChart").getContext('2d');
			var accChart = new Chart(ctx, {
				type: 'line',
				data: {
					labels: [],
					datasets: [{
						label: 'X',
						data: [],
						backgroundColor: 'rgba(255, 159, 64, 0.2)',
						borderColor: 'rgba(255, 159, 64, 1)',
						borderWidth: 1
					},
					{
						label: 'Y',
						data: [],
						backgroundColor: 'rgba(255, 99, 132, 0.2)',
						borderColor: 'rgba(255,99,132,1)',
						borderWidth: 1
					},
					{
						label: 'Z',
						data: [],
						backgroundColor: 'rgba(54, 162, 235, 0.2)',
						borderColor: 'rgba(54, 162, 235, 1)',
						borderWidth: 1
					}]
				},
				options: {
					scales: {
						yAxes: [{
							ticks: {
								suggestedMin: -100,
								suggestedMax: 100,
							},
							scaleLabel: {
								display: true,
								labelString: 'm.s²'
							}
						}]
					}
				}
			});

			var ctx = document.getElementById("magChart").getContext('2d');
			var magChart = new Chart(ctx, {
				type: 'line',
				data: {
					labels: [],
					datasets: [{
						label: 'X',
						data: [],
						backgroundColor: 'rgba(255, 159, 64, 0.2)',
						borderColor: 'rgba(255, 159, 64, 1)',
						borderWidth: 1
					},
					{
						label: 'Y',
						data: [],
						backgroundColor: 'rgba(255, 99, 132, 0.2)',
						borderColor: 'rgba(255,99,132,1)',
						borderWidth: 1
					},
					{
						label: 'Z',
						data: [],
						backgroundColor: 'rgba(54, 162, 235, 0.2)',
						borderColor: 'rgba(54, 162, 235, 1)',
						borderWidth: 1
					}]
				},
				options: {
					scales: {
						yAxes: [{
							ticks: {
								suggestedMin: -100,
								suggestedMax: 100,
							},
							scaleLabel: {
								display: true,
								labelString: 'uT'
							}
						}]
					}
				}
			});

			function add3D(chart, data) {
				chart.data.labels.push('');

				chart.data.datasets[0].data.push(data.x);
				chart.data.datasets[1].data.push(data.y);
				chart.data.datasets[2].data.push(data.z);

				while( chart.data.labels.length > 30 )
				{
					chart.data.labels.shift();
					chart.data.datasets[0].data.shift();
					chart.data.datasets[1].data.shift();
					chart.data.datasets[2].data.shift();
				}

				chart.update();
			}

			$(document).ready(function() {
				MQTTconnect();
			});

	var mymap = L.map('mapid').setView([51.505, -0.09], 13);

	L.tileLayer('https://api.tiles.mapbox.com/v4/{id}/{z}/{x}/{y}.png?access_token=pk.eyJ1IjoibWFwYm94IiwiYSI6ImNpejY4NXVycTA2emYycXBndHRqcmZ3N3gifQ.rJcFIG214AriISLbB6B5aw', {
		maxZoom: 18,
		attribution: 'Map data &copy; <a href="http://openstreetmap.org">OpenStreetMap</a> contributors, ' +
			'<a href="http://creativecommons.org/licenses/by-sa/2.0/">CC-BY-SA</a>, ' +
			'Imagery © <a href="http://mapbox.com">Mapbox</a>',
		id: 'mapbox.streets'
	}).addTo(mymap);

	L.marker([51.5, -0.09]).addTo(mymap);

		</script>
	</body>
</html>
