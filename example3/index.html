<!doctype html>
<html lang="fr">
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>MQTT demo</title>
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta/css/bootstrap.min.css" integrity="sha384-/Y6pD6FV/Vv2HJnA6t+vslU6fwYXjCFtcEpHbNJ0lyAFsXTsjBbfaDjzALeQsN6M" crossorigin="anonymous">
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/leaflet/1.2.0/leaflet.css">
</head>
	<body>

		<nav class="navbar navbar-dark bg-dark">
		  <span class="navbar-text">
			TraC/Ker Real Time Plotting
		  </span>
		</nav>

		<div class="container-fluid" style="padding-top: 20px;">
			<div class="row">
				<div class="col-4">
					<div class="card">
					  <div class="card-header">
						Accéléromètre
					  </div>
					  <div class="card-body">
						<canvas id="accChart"></canvas>
					  </div>
					</div>
				</div>
				<div class="col-4">
					<div class="card">
					  <div class="card-header">
						Magnétomètre
					  </div>
					  <div class="card-body">
						<canvas id="magChart"></canvas>
					  </div>
					</div>
				</div>
				<div class="col-4">
					<div class="card">
					  <div class="card-header">
						Vitesse
					  </div>
					  <div class="card-body">
						<canvas id="speedChart"></canvas>
					  </div>
					</div>
				</div>
			</div>
			<div class="row" style="padding-top: 20px;">
				<div class="col-6">
					<div class="card">
					  <div class="card-header">
						Cartographie
					  </div>
					  <div class="card-body" style="padding: 0;">
						<div id="mapid" style="width: 100%; height: 300px;"></div>
					  </div>
					</div>
				</div>
				<div class="col-6">
					<div class="card">
					  <div class="card-header">
						Cartographie
					  </div>
					  <div class="card-body" style="padding: 20px;">
						<h5>HDOP :</h5>
						<div class="progress">
						  <div id="HDOP" class="progress-bar" role="progressbar" style="width: 0%" aria-valuenow="2" aria-valuemin="0" aria-valuemax="10"></div>
						</div><br />
						<h5>PDOP :</h5>
						<div class="progress">
						  <div id="PDOP" class="progress-bar" role="progressbar" style="width: 0%" aria-valuenow="3" aria-valuemin="0" aria-valuemax="10"></div>
						</div><br />
						<h5>VDOP :</h5>
						<div class="progress">
						  <div id="VDOP" class="progress-bar" role="progressbar" style="width: 0%" aria-valuenow="4" aria-valuemin="0" aria-valuemax="10"></div>
						</div>
					  </div>
					</div>
				</div>
			</div>
		</div>

		<script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.4.0/Chart.min.js"></script>
		<script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
		<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.11.0/umd/popper.min.js" integrity="sha384-b/U6ypiBEHpOf/4+1nzFpr53nxSS+GLCkfwBdFNTxtclqqenISfwAzpKaMNFNmj4" crossorigin="anonymous"></script>
		<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta/js/bootstrap.min.js" integrity="sha384-h0AbiXch4ZDo7tp9hKZ4TsHbi047NrKGLO3SEJAg45jXxnGIfYzk4Si90RDIqNm1" crossorigin="anonymous"></script>
		<script src="https://cdnjs.cloudflare.com/ajax/libs/paho-mqtt/1.0.2/mqttws31.min.js"></script>
		<script src="https://cdnjs.cloudflare.com/ajax/libs/leaflet/1.2.0/leaflet.js"></script>
		<script src="mqtt_wrapper.js"></script>
		<script>

			var ctx = document.getElementById("accChart").getContext('2d');
			var accChart = new Chart(ctx, {
				type: 'line',
				data: {
					labels: [],
					datasets: [{
						label: 'X',
						data: [],
						backgroundColor: 'rgba(255, 159, 64, 0.2)',
						borderColor: 'rgba(255, 159, 64, 1)',
						borderWidth: 1
					},
					{
						label: 'Y',
						data: [],
						backgroundColor: 'rgba(255, 99, 132, 0.2)',
						borderColor: 'rgba(255,99,132,1)',
						borderWidth: 1
					},
					{
						label: 'Z',
						data: [],
						backgroundColor: 'rgba(54, 162, 235, 0.2)',
						borderColor: 'rgba(54, 162, 235, 1)',
						borderWidth: 1
					}]
				},
				options: {
					scales: {
						yAxes: [{
							ticks: {
								suggestedMin: -100,
								suggestedMax: 100,
							},
							scaleLabel: {
								display: true,
								labelString: 'm.s²'
							}
						}]
					}
				}
			});

			var ctx = document.getElementById("magChart").getContext('2d');
			var magChart = new Chart(ctx, {
				type: 'line',
				data: {
					labels: [],
					datasets: [{
						label: 'X',
						data: [],
						backgroundColor: 'rgba(255, 159, 64, 0.2)',
						borderColor: 'rgba(255, 159, 64, 1)',
						borderWidth: 1
					},
					{
						label: 'Y',
						data: [],
						backgroundColor: 'rgba(255, 99, 132, 0.2)',
						borderColor: 'rgba(255,99,132,1)',
						borderWidth: 1
					},
					{
						label: 'Z',
						data: [],
						backgroundColor: 'rgba(54, 162, 235, 0.2)',
						borderColor: 'rgba(54, 162, 235, 1)',
						borderWidth: 1
					}]
				},
				options: {
					scales: {
						yAxes: [{
							ticks: {
								suggestedMin: -100,
								suggestedMax: 100,
							},
							scaleLabel: {
								display: true,
								labelString: 'uT'
							}
						}]
					}
				}
			});

			var ctx = document.getElementById("speedChart").getContext('2d');
			var speedChart = new Chart(ctx, {
				type: 'line',
				data: {
					labels: [],
					datasets: [{
						label: 'speed',
						data: [],
						backgroundColor: 'rgba(255, 159, 64, 0.2)',
						borderColor: 'rgba(255, 159, 64, 1)',
						borderWidth: 1
					}]
				},
				options: {
					scales: {
						yAxes: [{
							ticks: {
								suggestedMin: 0,
								suggestedMax: 130,
							},
							scaleLabel: {
								display: true,
								labelString: 'uT'
							}
						}]
					}
				}
			});

			function updateInterface(data) {

				/* Update Accelerometer */
				accChart.data.labels.push('');
				accChart.data.datasets[0].data.push(data.adxl362.x);
				accChart.data.datasets[1].data.push(data.adxl362.y);
				accChart.data.datasets[2].data.push(data.adxl362.z);
				while( accChart.data.labels.length > 30 )
				{
					accChart.data.labels.shift();
					accChart.data.datasets[0].data.shift();
					accChart.data.datasets[1].data.shift();
					accChart.data.datasets[2].data.shift();
				}
				accChart.update();

				/* Update Magnetometer */
				magChart.data.labels.push('');
				magChart.data.datasets[0].data.push(data.mag3110.xy);
				magChart.data.datasets[1].data.push(data.mag3110.yz);
				magChart.data.datasets[2].data.push(data.mag3110.zx);
				while( magChart.data.labels.length > 30 )
				{
					magChart.data.labels.shift();
					magChart.data.datasets[0].data.shift();
					magChart.data.datasets[1].data.shift();
					magChart.data.datasets[2].data.shift();
				}
				magChart.update();

				/* Update Speed */
				speedChart.data.labels.push('');
				speedChart.data.datasets[0].data.push(data.GPS.SOG);
				while( speedChart.data.labels.length > 30 )
				{
					speedChart.data.labels.shift();
					speedChart.data.datasets[0].data.shift();
				}
				speedChart.update();

			}

			$(document).ready(function() {
				MQTTconnect();
			});

	var mymap = L.map('mapid').setView([51.505, -0.09], 13);

	L.tileLayer('https://api.tiles.mapbox.com/v4/{id}/{z}/{x}/{y}.png?access_token=pk.eyJ1IjoibWFwYm94IiwiYSI6ImNpejY4NXVycTA2emYycXBndHRqcmZ3N3gifQ.rJcFIG214AriISLbB6B5aw', {
		maxZoom: 18,
		attribution: 'Map data &copy; <a href="http://openstreetmap.org">OpenStreetMap</a> contributors, ' +
			'<a href="http://creativecommons.org/licenses/by-sa/2.0/">CC-BY-SA</a>, ' +
			'Imagery © <a href="http://mapbox.com">Mapbox</a>',
		id: 'mapbox.streets'
	}).addTo(mymap);

	L.marker([51.5, -0.09]).addTo(mymap);

		</script>
	</body>
</html>
